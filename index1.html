<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #add8e6; /* light blue background color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        text-align: center;
      }

      input[type="text"] {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-right: 10px;
      }

      .enterButton,
      .responseButton {
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        margin: 10px;
        font-size: 18px;
        transition: all 0.3s ease;
        background-color: #4caf50;
        color: white;
      }

      .responseButton {
        background-color: #f44336;
      }

      .enterButton:hover,
      .responseButton:hover {
        transform: scale(1.1);
      }

      <link > heart</link > {
        <link>animation</link>: <link>beat</link> 1s infinite;
        color: #ff4d4d;
      }

      @keyframes <link>beat</link> {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="nameInput">
      <p style="font-size: 24px">What's your first name?</p>
      <input type="text" id="firstName" />
      <button class="enterButton" onclick="checkName()">Enter</button>
    </div>

    <div class="container" id="message" style="display: none; margin-top: 20px">
      <p style="font-size: 24px">You are beautiful</p>
      <div
        class="<link>heart</link>"
        style="
          font-size: 48px;
          <link>animation</link>: <link>beat</link> 1s infinite;
        "
      >
        &hearts;
      </div>
      <p style="font-size: 24px">Will you go out with me?</p>
      <button class="responseButton" onclick="sayYes()">Yes</button>
      <button class="responseButton" onclick="sayNo()">No</button>
    </div>

    <div
      class="container"
      id="response"
      style="display: none; margin-top: 20px"
    >
      <p id="responseMessage" style="font-size: 24px"></p>
    </div>

    <script>
      function checkName() {
        var name = document.getElementById("firstName").value.toLowerCase();
        if (name === "harshini" || name === "harshini g") {
          document.getElementById("nameInput").style.display = "none";
          document.getElementById("message").style.display = "block";
        }
      }

      function sayYes() {
        document.getElementById("message").style.display = "none";
        document.getElementById("response").style.display = "block";
        document.getElementById("responseMessage").innerText =
          "Say yes on Insta :D";
      }

      function sayNo() {
        document.getElementById("message").style.display = "none";
        document.getElementById("response").style.display = "block";
        document.getElementById("responseMessage").innerText =
          "Aww, that's unfortunate... It's alright, no worries.";
      }
    </script>
  </body>
</html>
